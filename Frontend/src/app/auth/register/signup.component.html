<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required />
        </div>
        <div class="mb-3">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-secondary" [routerLink]="['/']">Back</a>
        </div>
      </form>
  
      <div
        *ngIf="message"
        class="alert mt-3 text-center"
        [ngClass]="{ 'alert-success': success, 'alert-danger': !success }">
        {{ message }}
      </div>
    </div>
  </div>
