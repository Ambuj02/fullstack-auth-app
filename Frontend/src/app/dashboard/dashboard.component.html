<div class="container text-center mt-5">
    <h2>Dashboard</h2>
    <p class="mt-4">{{ secureInfo }}</p>
    <div *ngIf="isAuthenticated; else notLoggedIn">
      <button class="btn btn-danger mt-3" (click)="logout()">Logout</button>
    </div>
    <ng-template #notLoggedIn>
      <button class="btn btn-primary mt-3" (click)="goHome()">Go to Home</button>
    </ng-template>
  </div>
